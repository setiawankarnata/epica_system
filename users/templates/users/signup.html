{% extends 'main.html' %}
{% load static %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="text-start d-flex justify-content-lg-center">
    <div class="row d-flex mt-5" style="width: 800px;height: 550px;">
        <div class="col-md-6 d-flex justify-content-lg-center align-items-lg-center"
            style="background: var(--bs-gray-300);border: 1px solid var(--bs-gray-400) ;"><img class="img-fluid"
                src="{% static 'img/Logo/ePicaLogo.png' %}" style="width: 250px;height: 250px;" alt="ePicaLogo">
        </div>
        <div class="col-md-6" style="border: 1px solid var(--bs-gray-400) ;">
            <h2 class="mt-3 mb-2 m">Signup</h2>
            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}
                {% for error in form.password2.errors %}
                <p>{{ error }}</p>
                {% endfor %}
                {% for error in form.email.errors %}
                <p>{{ error }}</p>
                {% endfor %}
                <div>
                    <div class="row mb-1 mt-4">
                        <div class="col"><label class="form-label fs-6">Username:</label><input class="form-control"
                                type="text" name="username" value="{{ username }}"
                                placeholder="Please fill your username">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row mb-1 mt-2">
                        <div class="col"><label class="form-label fs-6">Email:</label><input class="form-control"
                                type="email" placeholder="Please fill your email" value="{{ email }}" name="email">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row mb-1 mt-2">
                        <div class="col"><label class="form-label fs-6">First Name:</label><input class="form-control"
                                type="text" placeholder="Please fill your First name" value="{{ first_name }}"
                                name="first_name">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row mb-1 mt-2">
                        <div class="col"><label class="form-label fs-6">Last Name:</label><input class="form-control"
                                type="text" placeholder="Please fill your Last name" value="{{ last_name }}"
                                name="last_name"></div>
                    </div>
                </div>
                <div>
                    <div class="row mb-2">
                        <div class="col"><label class="form-label fs-6">Password:</label><input class="form-control"
                                type="password" placeholder="Enter your new password" name="password1"></div>
                    </div>
                </div>
                <div>
                    <div class="row mb-2">
                        <div class="col"><label class="form-label fs-6">Password confirmation:</label><input
                                class="form-control" type="password" placeholder="Re-type your new password"
                                name="password2"></div>
                    </div>
                </div>
                <div>
                    <div class="row mt-3">
                        <div class="col">
                            <button class="btn btn-primary border rounded-pill" type="submit" style="width: 100%;">
                                Signup
                            </button>
                        </div>
                        <div class="col" style="width: 100%;"><a class="btn btn-danger border rounded-pill"
                                role="button" style="width: 100%;" href="{% url 'home' %}">Cancel</a></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
