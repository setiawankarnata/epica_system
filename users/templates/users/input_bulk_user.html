{% extends 'main.html' %}
{% load static %}
{% block title %}Register User{% endblock %}
{% block content %}
<div class="text-start d-flex justify-content-lg-center">
    <div class="row mt-5" style="width: 700px;height: 350px;">
        <div class="col d-flex justify-content-lg-center align-items-lg-center"
            style="background: var(--bs-gray-300);border: 1px solid var(--bs-gray-400) ;"><img class="img-fluid"
                src="{% static 'img/Logo/ePicaLogo.png' %}" style="width: 250px;height: 250px;" alt="ePicaLogo">
        </div>
        <div class="col" style="border: 1px solid var(--bs-gray-400) ;">
            <h2 class="mt-3 mb-2 m">Input Bulk User</h2>
            <form method="post" style="font-family: Roboto, sans-serif;" enctype="multipart/form-data">
                {% csrf_token %}
                <br><br>
                {{ form.as_p }}
                <div>
                    <div class="row mt-5">
                        <div class="col">
                            <button class="btn btn-primary border rounded-pill mb-2" type="submit"
                                style="width: 100%;font-family: 'Open Sans', sans-serif;">Process
                            </button>
                        </div>
                        <div class="col"><a class="btn btn-danger border rounded-pill" role="button"
                                style="width: 100%;" href="{% url 'home' %}">Cancel</a></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
