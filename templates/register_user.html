<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>main</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/Open%20Sans.css">
    <link rel="stylesheet" href="/assets/css/Roboto.css">
    <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/assets/css/Black-Navbar.css">
    <link rel="stylesheet" href="/assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="/assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="/assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="/assets/css/Login-Form-Basic.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body style="border-color: var(--bs-gray-500);font-family: 'Open Sans', sans-serif;">
    <div class="text-start d-flex justify-content-lg-center">
        <div class="row d-flex mt-5" style="width: 800px;height: 450px;">
            <div class="col-md-6 d-flex justify-content-lg-center align-items-lg-center" style="background: var(--bs-gray-300);border: 1px solid var(--bs-gray-400) ;"><img class="img-fluid" src="/assets/img/Logo/ePicaLogo.png" style="width: 250px;height: 250px;" alt="ePicaLogo"></div>
            <div class="col-md-6" style="border: 1px solid var(--bs-gray-400) ;">
                <h2 class="mt-3 mb-2 m">Register user</h2>
                <form>
                    <div>
                        <div class="row mb-2 mt-4">
                            <div class="col"><label class="form-label">Username:</label><input class="form-control" type="text" name="username"></div>
                        </div>
                    </div>
                    <div>
                        <div class="row mb-2">
                            <div class="col"><label class="form-label">Password:</label><input class="form-control" type="password" placeholder="Enter your new password" name="password1"></div>
                        </div>
                    </div>
                    <div>
                        <div class="row mb-2">
                            <div class="col"><label class="form-label">Password confirmation:</label><input class="form-control" type="password" placeholder="Re-type your new password" name="password2"></div>
                        </div>
                    </div>
                    <div>
                        <div class="row mt-3">
                            <div class="col"><button class="btn btn-primary border rounded-pill" type="submit" style="width: 100%;">Register</button></div>
                            <div class="col" style="width: 100%;"><a class="btn btn-danger border rounded-pill" role="button" style="width: 100%;" href="#">Cancel</a></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
