{% extends 'main.html' %}
{% load static %}
{% block content %}
    <div class="text-start d-flex justify-content-lg-center">
        <div class="row d-flex mt-5" style="width: 800px;height: 400px;">
            <div class="col-md-6 d-flex justify-content-lg-center align-items-lg-center"
                 style="background: var(--bs-gray-300);border: 1px solid var(--bs-gray-400) ;"><img class="img-fluid"
                                                                                                    src="{% static 'img/Logo/ePicaLogo.png' %}"
                                                                                                    style="width: 250px;height: 250px;"
                                                                                                    alt="ePicaLogo">
            </div>
            <div class="col-md-6" style="border: 1px solid var(--bs-gray-400) ;">
                <h2 class="mt-3 mb-2 m">Password reset confirm</h2>
                <form>
                    <div>
                        <div class="row mb-2 mt-5">
                            <div class="col"><label class="form-label">New Password:</label><input class="form-control"
                                                                                                   type="password"
                                                                                                   placeholder="Enter your new password"
                                                                                                   name="new_password1">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="row mb-2 mt-5">
                            <div class="col"><label class="form-label">New Password confirmation:</label><input
                                    class="form-control" type="password" placeholder="Re-type your new password"
                                    name="new_password2"></div>
                        </div>
                    </div>
                    <div>
                        <div class="row mt-5">
                            <div class="col">
                                <button class="btn btn-primary border rounded-pill" type="submit" style="width: 100%;">
                                    Change
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
