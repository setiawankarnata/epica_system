{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="text-start d-flex justify-content-lg-center">
    <div class="row mt-5" style="width: 700px;height: 300px;">
        <div class="col d-flex justify-content-lg-center align-items-lg-center"
            style="background: var(--bs-gray-300);border: 1px solid var(--bs-gray-400) ;"><img class="img-fluid"
                src="{% static 'img/Logo/ePicaLogo.png' %}" style="width: 250px;height: 250px;" alt="ePicaLogo">
        </div>
        <div class="col" style="border: 1px solid var(--bs-gray-400) ;">
            <h2 class="mt-3 mb-2 m">Login</h2>
            {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
            <form method="post" style="font-family: Roboto, sans-serif;">
                {% csrf_token %}
                <div><label class="form-label fs-6" for="username">Username</label><input class="form-control"
                        type="text" name="username" required="" maxlength="50">
                </div>
                <div><label class="form-label fs-6" for="password">Password</label><input class="form-control"
                        type="password" name="password" required=""></div>
                <div>
                    <div class="row mt-3">
                        <div class="col">
                            <button class="btn btn-primary border rounded-pill mb-2" type="submit"
                                style="width: 100%;font-family: 'Open Sans', sans-serif;">Login
                            </button>
                        </div>
                        <div class="col"><a class="btn btn-danger border rounded-pill" role="button"
                                style="width: 100%;font-family: 'Open Sans', sans-serif;"
                                href="{% url 'home' %}">Cancel</a></div>
                    </div>
                </div>
            </form>
            <p class="mt-3 fs-6">Don't have an account ? Please<span>&nbsp;<a class="text-decoration-none"
                        href="{% url 'users:register' %}">Signup</a></span>
            </p>
        </div>
    </div>
</div>
{% endblock %}
