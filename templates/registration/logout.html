{% extends 'main.html' %}
{% load static %}
{% block content %}
    <div class="text-start d-flex justify-content-lg-center">
        <div class="row mt-5" style="width: 700px;height: 300px;">
            <div class="col d-flex justify-content-lg-center align-items-lg-center"
                 style="background: var(--bs-gray-300);border: 1px solid var(--bs-gray-400) ;"><img class="img-fluid"
                                                                                                    src="{% static 'img/Logo/ePicaLogo.png' %}"
                                                                                                    style="width: 250px;height: 250px;"
                                                                                                    alt="ePicaLogo">
            </div>
            <div class="col" style="border: 1px solid var(--bs-gray-400) ;">
                <h2 class="mt-3 mb-2 m">Logged out</h2>
                <p class="mt-5 fs-6">Thank you for using ePica Application.&nbsp;</p><a
                    class="fs-5 fw-bolder link-success text-decoration-none mt-5" href="{% url 'login' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none">
                    <path d="M11 16L7 12M7 12L11 8M7 12L21 12M16 16V17C16 18.6569 14.6569 20 13 20H6C4.34315 20 3 18.6569 3 17V7C3 5.34315 4.34315 4 6 4H13C14.6569 4 16 5.34315 16 7V8"
                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>&nbsp;Login again.</a>
            </div>
        </div>
    </div>
{% endblock %}
